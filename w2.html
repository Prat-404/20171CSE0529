<html>
<head>
<title>text formatting</title>
</head>
<body>
<h1><marquee>Different text formatting tags</marquee></h1>
<u><p>Underline</u></p>
<i><p>Hello</i></p>
<b><p>Strong</b></p>
<p><bdo dir="rtl">Text goes from left to right</bdo>
<p>b<sup>a</sup></p>
<p>b<sub>a</sub></p>
<em>hello</em>
</body>
</html>
